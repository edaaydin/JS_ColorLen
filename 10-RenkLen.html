<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>

    <div class="container">
        <button class="btn btn-success col-md-4 offset-4 mt-4" onclick="renkDegistir()">Renk Değiştir</button>
    </div>

    <script>
        // Butona her basıldığında body rengi değişecek
        function renkDegistir() {
            // Rastgele renk üretmek için RGB formatında değerler oluşturuyoruz
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);

            // Üretilen RGB değerlerini background-color'a uyguluyoruz
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>

</html>
